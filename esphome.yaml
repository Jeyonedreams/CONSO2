esphome:
  name: esp_linky
  platform: ESP8266
  board: d1_mini

wifi:
  ssid: "Wifi"
  password: "password"

captive_portal:
logger:
  #level: VERY_VERBOSE
api:
ota:

uart:
  id: uart_bus
  rx_pin: D7
  tx_pin: D6
  baud_rate: 1200
  parity: EVEN
  data_bits: 7

time:
  - platform: homeassistant
    timezone: "Europe/Paris"
    id: ha_time

sensor:
  - platform: teleinfo
    id: myteleinfo
    update_interval: 60s
    historical_mode: true  
    tags:
      - tag_name: "HCHC"
        sensor:
          name: "Linky HC"
          unit_of_measurement: "Wh"
          device_class: "energy"
          icon: mdi:flash
          
      - tag_name: "HCHP"
        sensor:
          name: "Linky HP"
          unit_of_measurement: "Wh"
          device_class: "energy"
          icon: mdi:flash
          
      - tag_name: "BASE"
        sensor:
          name: "Linky BASE"
          unit_of_measurement: "Wh"
          device_class: "energy"
          icon: mdi:flash
          
      - tag_name: "IINST"
        sensor:
          name: "Linky Intensit√©"
          unit_of_measurement: "A"
          device_class: "current"
          icon: mdi:flash
      - tag_name: "PAPP"
        sensor:
          name: "Linky Consommation PAPP"
          unit_of_measurement: "VA"
          icon: mdi:flash
